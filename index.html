<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./imagens/buzzquizz.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/tela1.css">
    <link rel="stylesheet" href="./css/tela2.css">
    <link rel="stylesheet" href="./css/tela3.css">

    <title>BuzzQuizz</title>
</head>

<body>

    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <main>
        <div class="tela1">
            <div class="emptyQuizzes">
                <h1>Você não criou nenhum quizz ainda :(</h1>
                <button onclick="irParaTela3()">Criar Quizz</button>
            </div>

            <div class="userQuizzes hide">
                <div class="header">
                    <h1>Seus Quizzes</h1>
                    <ion-icon onclick="criarQuizz()" name="add-circle">aaaa</ion-icon>
                </div>
                <div class="quizz_container">

                </div>
            </div>

            <div class="allQuizzes">
                <div class="header">
                    <h1>Todos os Quizzes</h1>
                </div>
                <div class="quizz_container">

                </div>
            </div>
        </div>

        <div class="tela2 hide">

        </div>

        <div class="tela3 hide">
            <div class="container">
                <div class="tela-08">
                    <h2>Comece pelo começo</h2>
                    <section>
                        <input type="text" placeholder="Título do seu quizz" />
                        <input type="text" placeholder="URL da imagem do seu quizz" />
                        <input type="text" placeholder="Quantidade de perguntas do quizz" />
                        <input type="text" placeholder="Quantidade de níveis do quizz" />
                    </section>
                    <button onclick="criarPerguntas()">
                        Prosseguir pra criar perguntas
                    </button>
                </div>
                <div class="tela-09 hide">
                </div>
                <div class="tela-10 hide">
                </div>
                <div class="tela-11 hide">

                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./js/tela1.js"></script>
    <script src="./js/tela2(rascunho).js"></script>
    <script src="./js/tela3.js"></script>
</body>

</html>
